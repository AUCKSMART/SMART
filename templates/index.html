<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/datepicker.css">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <link rel="icon" href="/static/images/logo.png" width="100%" height="100%" class="img-fluid">
    <script src="main.js"></script>
</head>
<body>
    <div class = "container-inside">
        <div class = "login-container">
            {% include 'includes/_messages.html' %}
            <div class = "card bg-internal-faint">
              <div class="card-header text-white bg-internal" style="font-size:18px;"><img src = "/static/images/logo.png" width="40" height="40" class = "img-fluid">&nbsp;Mobile Money Monitoring</div>
                <div class = "card-body">
                    <p class = "card-text">
                        <form action = "" method='POST'>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text text-white bg-internal" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter Username" aria-label="Enter Username" aria-describedby="basic-addon1" name = "username" value={{request.form.username}}>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text text-white bg-internal" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon1" name = "password" value={{request.form.password}}>
                            </div>
                            <div class = "mb-4">
                                <a href = "/recover" style = "text-decoration:none;color:#fafafa;">Forgot Password?</a>
                            </div>
                            <button type="submit" class = "btn btn-primary">Login</button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script src="/static/js/localscript.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>

</html>
